<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Star Wars RPG!</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Fonts generated at the following: -->
        <!-- https://fontmeme.com/star-wars-font/ -->
    </head>

    <body>
        <main>
            <header class="container">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col-xs-8 py-4">
                        <img src="https://fontmeme.com/permalink/181113/3074a8cd3ad4a530604d634376740ada.png" alt="Star Wars RPG!">
                    </div>
                </div>
            </header>

            <section class="container-fluid mx-5">
                <div class="row" id="charHolder">
                    <div class="col-xs-2 p-1" id="vaderHolder"><img id="vaderImg" src="assets/images/darthVader.jpg" alt="Vader"></div>
                    <div class="col-xs-2 p-1" id="obiwanHolder"><img id="obiwanImg" src="assets/images/obiWan.jpg" alt="ObiWan"></div>
                    <div class="col-xs-2 p-1" id="yodaHolder"><img id="yodaImg" src="assets/images/yoda.jpg" alt="Yoda"></div>
                    <div class="col-xs-2 p-1" id="jarjarHolder"><img id="jarjarImg" src="assets/images/darthJarJar.jpg" alt="JarJar"></div>
                </div>
            </section>

            <article class="container-fluid m-4">
                <div class="row">
                    <div class="col">
                        <img src="https://fontmeme.com/permalink/181113/72bb72052884231dec022bc85eec7e3a.png" alt="Your Character">
                    </div>
                </div>
            </article>

            <section class="container">
                <div class="row" id="yourChar">
                    <div class="col" id="yourHolder"></div>
                </div>
            </section>

            <article class="containter-fluid pl-3 m-4">
                <div class="row my-2">
                    <div class="col">
                        <img src="https://fontmeme.com/permalink/181113/8f3c3f1e18d17d0a7885ac466b0ec156.png" alt="Enemies Available">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">
                        <img src="https://fontmeme.com/permalink/181113/c35b7ccd440a766eefdb1e7114e2279c.png" alt="to Attack">
                    </div>
                </div>
            </article>

            <section class="container">
                <div class="row" id="enemyChar">
                    <div class="col" id="enemy1Holder"></div>
                    <div class="col" id="enemy2Holder"></div>
                    <div class="col" id="enemy3Holder"></div>
                </div>
            </section>

            <article class="containter-fluid pl-3 m-4">
                <div class="row my-2">
                    <div class="col">
                        <img src="https://fontmeme.com/permalink/181113/8fedda76d3425e75bb3d3308fdcea56c.png" alt="Fight Section">
                    </div>
                </div>
            </article>

            <div class="container">
                <button type="button" class="btn btn-primary" id="attBtn"><strong>Attack</strong></button>
            </div>

            <article class="containter-fluid pl-3 m-4">
                <div class="row my-2">
                    <div class="col">
                        <img src="https://fontmeme.com/permalink/181113/08f625efc30ad31ae9795dee3a6de277.png" alt="Defender">
                    </div>
                </div>
            </article>

            <section class="container">
                <div class="row" id="defChar">
                    <div class="col" id="defHolder"></div>
                </div>
                <div class="row">
                    <div class="col" id="attInfo"></div>
                </div>
                <div class="row">
                    <div class="col" id="defInfo"></div>
                </div>
            </section>

            <div class="container">
                <button type="button" class="btn btn-primary" id="restBtn"><strong>Restart</strong></button>
            </div>
        </main>

        <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>
</html>
