<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Star Wars RPG!</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Fonts generated at the following: -->
        <!-- https://fontmeme.com/star-wars-font/ -->
    </head>

    <body>
        <main>
            <header class="container">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col-xs-8 mt-2">
                        <img src="https://fontmeme.com/permalink/181113/3074a8cd3ad4a530604d634376740ada.png" alt="Star Wars RPG!" width="400px" height="27px">
                    </div>
                </div>
            </header>

            <section class="container-fluid mx-5 my-0">
                <div class="row" id="charHolder">
                    <div class="col-xs-2 px-1" id="vaderHolder"></div>
                    <div class="col-xs-2 px-1" id="obiwanHolder"></div>
                    <div class="col-xs-2 px-1" id="yodaHolder"></div>
                    <div class="col-xs-2 px-1" id="jarjarHolder"></div>
                </div>
            </section>

            <article class="container-fluid ml-4 mb-1 mt-0">
                <div class="row">
                    <div class="col">
                        <img src="https://fontmeme.com/permalink/181113/72bb72052884231dec022bc85eec7e3a.png" alt="Your Character" width="275px" height="18px">
                    </div>
                </div>
            </article>

            <section class="container-fluid mx-5 my-0">
                <div class="row" id="yourChar">
                    <div class="col-xs-2 px-1" id="yourVaderHolder"></div>
                    <div class="col-xs-2 px-1" id="yourObiwanHolder"></div>
                    <div class="col-xs-2 px-1" id="yourYodaHolder"></div>
                    <div class="col-xs-2 px-1" id="yourJarjarHolder"></div>
                </div>
            </section>

            <article class="containter-fluid pl-3 ml-4 my-0">
                <div class="row my-2">
                    <div class="col">
                        <img src="https://fontmeme.com/permalink/181117/591a12655778dee82edb7f9def397c73.png" alt="Enemies Available to Attack" width="475px" height="18px">
                    </div>
                </div>
            </article>

            <section class="container-fluid mx-5 my-0">
                <div class="row" id="enemyChar">
                    <div class="col-xs-2 px-1" id="enemVaderHolder"></div>
                    <div class="col-xs-2 px-1" id="enemObiwanHolder"></div>
                    <div class="col-xs-2 px-1" id="enemYodaHolder"></div>
                    <div class="col-xs-2 px-1" id="enemJarjarHolder"></div>
                </div>
            </section>

            <article class="containter-fluid pl-3 ml-4 my-0">
                <div class="row my-2">
                    <div class="col">
                        <img src="https://fontmeme.com/permalink/181113/8fedda76d3425e75bb3d3308fdcea56c.png" alt="Fight Section" width="200px" height="18px">
                    </div>
                </div>
            </article>

            <div class="container-fluid mx-5 my-0 py-0">
                <button type="button" class="btn btn-primary my-3" id="attBtn" height="18px"><strong>Attack</strong></button>
            </div>

            <article class="containter-fluid pl-3 ml-4 my-0">
                <div class="row my-2">
                    <div class="col">
                        <img src="https://fontmeme.com/permalink/181113/08f625efc30ad31ae9795dee3a6de277.png" alt="Defender" width="145px" height="18px">
                    </div>
                </div>
            </article>

            <section class="container-fluid mx-5 my-0">
                <div class="row" id="defChar">
                    <div class="col-xs-2 px-1" id="defVaderHolder"></div>
                    <div class="col-xs-2 px-1" id="defObiwanHolder"></div>
                    <div class="col-xs-2 px-1" id="defYodaHolder"></div>
                    <div class="col-xs-2 px-1" id="defJarjarHolder"></div>
                    <div class="col-xs-4 text-bold rounded p-3 mx-5" id="attackInfo"></div>
                </div>
            </section>

            <div class="container-fluid mx-5 my-0 py-0">
                <button type="button" class="btn btn-primary my-3" id="resetBtn" height="18px"><strong>Restart</strong></button>
            </div>
        </main>

        <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>
</html>
